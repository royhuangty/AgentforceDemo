<template>
    <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <template if:true={cssicon}>
                <span class={cssicon} style="--sds-c-icon-color-foreground-default: rgb(72, 49, 94);">
                    <img src={urlicon}></img>
                </span>
                <span class="slds-assistive-text">{objectlabel} ({totalRecordCount})</span>
            </template>
          </div>
          <div class="slds-media__body">
            <h2 class="slds-card__header-title">
              <a href="#" class="slds-card__header-link slds-truncate" title={objectlabel}>
                <span>{objectlabel} ({totalRecordCount})
                </span>
              </a>
            </h2>
          </div>
          <div class="slds-no-flex">
            <template if:true={newbutton}>
              <lightning-button  onclick={handleNewClick} label="New"></lightning-button>
            </template>
          </div>
        </header>
    </div>
