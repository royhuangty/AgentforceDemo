<template>
    <template if:true={showPopUp}>
      <div class="container">
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
  
          <div class="slds-modal__container">
              <lightning-button-icon
                    class="slds-modal__close"
                    title="Close"
                    icon-name="utility:close"
                    icon-class="slds-button_icon-inverse"
                    onclick={handleDialogClose}></lightning-button-icon>
  
            <div 
              class="slds-modal__content slds-p-around__medium slds-modal__content_headless pop-up-container" 
              id="modal-content-id-1">
  
                <div class="pop-up-form">
                    <h1 class="popup-title">{popUpTitle}</h1>
                    <p class="popup-description">{popUpDescription}</p>
                    <lightning-input 
                        class="pop-up-checkbox" 
                        type="checkbox" 
                        label="Do not show this message again" 
                        onchange={handleCheckBoxChange} ></lightning-input>
  
                    <lightning-input
                        class="pop-up-email-input"
                        type="email"
                        label={inputLabel}
                        variant="label-hidden"
                        pattern=".+@+.+.com"
                        placeholder={inputPlaceholder}></lightning-input>
      
                    <button 
                      type="submit" 
                      class="pop-up-submit slds-button slds-button_brand"
                      onclick={handleClick}>
                        {buttonLabel}
                    </button>                
                </div>
  
                <div class="pop-up-image">
                  <img 
                    src={imageUrl}
                    alt="Product Image"/>
                </div>
  
            </div>
          </div>
        </section>
  
        <div class="slds-backdrop slds-backdrop_open"></div>
      </div>
      
    </template>
  
    <template if:true={showThankYouImage}>
      <section
          role="dialog"
          tabindex="-1"
          aria-labelledby="modal-heading-01"
          aria-modal="true"
          aria-describedby="modal-content-id-1"
          class="slds-modal slds-fade-in-open">
  
          <div class="slds-modal__container">
            <lightning-button-icon
                  class="slds-modal__close"
                  title="Close"
                  icon-name="utility:close"
                  icon-class="slds-button_icon-inverse"
                  onclick={handleDialogClose}></lightning-button-icon>
  
          <div class="slds-modal__content slds-p-around__medium slds-modal__content_headless pop-up-container">
              <div class="thank-you-image-container">
                <img 
                  src={thankYouImageUrl}
                  alt={altText}
                  class="thank-you-image" />
              </div>
  
          </div>
        </div>
  
      </section>
  
      <div class="slds-backdrop slds-backdrop_open"></div>
  
    </template>
  </template>
